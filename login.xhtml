<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>登录界面</title>
        <style>
            .top{
                vertical-align:top;
                text-align:center;
                
            }  
            
            header{
                /*background-color:#F8F8F8;*/
                height:110px;
                border:1px solid #F0F0F0;
            }

            header span{
                float:left;
                margin-top:7px;
            }
             
        </style>
    </h:head>
    <h:body style="background-image: url(../phone/7.gif)">
        <header>
            <div class="center">
                <img src="../phone/8.png" alt="商城"  width="8%" height="5%" style="margin-left: 150px;margin-top: 0px" />
                <!--<h1><span style="text-align: center; color: palevioletred;float: right;margin-right: 50px;margin-top: 0px">遇见书店</span></h1>-->
                <div style="float: right;margin-right: 130px;margin-top: 20px;font-size: 40px;color:#4671D5;font-family: 等线">遇见书店</div>
            </div>
        </header>
        <hr/>
        <br/> <br/> <br/><br/> <br/> <br/>
        <p style="color: red;text-align: center"><h:outputText  value="#{loginBean.output}" /></p>
        
        
        <h:form>
            <h:panelGrid rowClasses="top" columns="2" border="2" width="20%" pt:align="center" style="margin: 0 auto">
                <f:facet name="header">
                    <h:outputText value="登录界面" />
                </f:facet>
                <h:outputText value="用户名"  />
                <h:inputText value="#{loginBean.username}"/>
                <h:outputText value="密码" />
                <h:inputText value="#{loginBean.password}" />
                <h:commandButton value="提交" action="#{loginBean.login}" style="background-color: palevioletred"/>
                <h:commandButton value="重置" action="#{loginBean.reset}" style="background-color: palevioletred"/>


            </h:panelGrid>
            <!--<h:commandLink value="管理员登录入口" action="../GLY/GLYlogin.jsp" target="_blank" style="text-align: center;color: black" />-->
            <p style="text-align: center;font-size: 30px"><a href="../GLY/GLYlogin.jsp" target="_blank" style="margin: 0 auto;color: black">管理员登录入口</a></p>
        </h:form>
    </h:body>
</html>
